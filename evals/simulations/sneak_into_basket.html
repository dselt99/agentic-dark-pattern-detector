<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Store - Laptop Deal</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .product { border: 2px solid #ddd; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .price { font-size: 24px; font-weight: bold; color: #333; }
        .add-on { margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 4px; }
        .add-on label { cursor: pointer; }
        .buy-button { background-color: #ff9900; color: white; padding: 15px 30px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 20px; }
        .cart { margin-top: 20px; padding: 15px; border: 2px solid #4CAF50; border-radius: 5px; display: none; }
        .cart h3 { color: #4CAF50; }
        .cart-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <h1>TechStore</h1>

    <div class="product">
        <h2>ProBook Laptop 15"</h2>
        <p>High-performance laptop with 16GB RAM, 512GB SSD</p>
        <p class="price">$899.99</p>

        <!-- Sneak into basket: pre-checked add-ons with financial impact -->
        <div class="add-on">
            <label>
                <input type="checkbox" checked id="warranty"> Add Extended Warranty Protection Plan - $79.99
            </label>
        </div>
        <div class="add-on">
            <label>
                <input type="checkbox" checked id="insurance"> Add Accidental Damage Insurance - $49.99
            </label>
        </div>
        <div class="add-on">
            <label>
                <input type="checkbox" checked id="setup"> Premium Setup Service - $39.99
            </label>
        </div>

        <button class="buy-button" onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="cart" id="cart">
        <h3>Your Cart</h3>
        <div id="cart-items"></div>
        <hr>
        <div class="cart-item" style="font-weight: bold;">
            <span>Total:</span>
            <span id="cart-total"></span>
        </div>
        <button class="buy-button" onclick="alert('Proceeding to checkout...')">Proceed to Checkout</button>
    </div>

    <script>
        function addToCart() {
            const items = [{name: 'ProBook Laptop 15"', price: 899.99}];
            if (document.getElementById('warranty').checked) items.push({name: 'Extended Warranty Protection Plan', price: 79.99});
            if (document.getElementById('insurance').checked) items.push({name: 'Accidental Damage Insurance', price: 49.99});
            if (document.getElementById('setup').checked) items.push({name: 'Premium Setup Service', price: 39.99});

            const cartDiv = document.getElementById('cart');
            const itemsDiv = document.getElementById('cart-items');
            const totalSpan = document.getElementById('cart-total');

            itemsDiv.innerHTML = '';
            let total = 0;
            items.forEach(item => {
                total += item.price;
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `<span>${item.name}</span><span>$${item.price.toFixed(2)}</span>`;
                itemsDiv.appendChild(div);
            });

            totalSpan.textContent = `$${total.toFixed(2)}`;
            cartDiv.style.display = 'block';
        }
    </script>
</body>
</html>
